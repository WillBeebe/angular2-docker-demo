<div *ngIf="user">
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" disabled [(ngModel)]="user._id">
    </div>
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="user.admin">
        Admin
      </label>
    </div>
    <button class="btn btn-default" (click)="save()">save</button>
    <button class="btn btn-default" (click)="delete(user._id)">delete</button>
</div>
<toaster-container></toaster-container>
<router-outlet></router-outlet>
